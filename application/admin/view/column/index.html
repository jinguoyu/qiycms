<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>后台管理中心--用户管理</title>
    <link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
    <script src="__PUBLIC__/js/jquery.js"></script>

</head>
<body style="background-color:#f2f9fd;">
  <div class="header bg-main">
    {include file="public/header"}
  </div>
  <!--left-->
 {include file="public/left"}
<!--left end-->
  <script type="text/javascript">
    $(function(){
    $(".leftnav h2").click(function(){
    $(this).next().slideToggle(200);  
    $(this).toggleClass("on"); 
  })
  $(".leftnav ul li a").click(function(){
      $("#a_leader_txt").text($(this).text());
      $(".leftnav ul li a").removeClass("on");
    $(this).addClass("on");
    })
  });
  </script>
<div class="admin" style="top:70px">
  <div class="panel-head"><strong class="icon-reorder">栏目管理</strong></div>
  <div class="padding border-bottom">
    <a class="button border-yellow" href="{:url('column/add')}"><span class="icon-plus-square-o"></span> 添加栏目</a>
  </div>
  <table class="table table-hover text-center">
    <tr>
      <th width="10%">ID</th>
      <th width="30%">栏目名称</th>
      <th width="10%">栏目级别</th>
      <th width="50%">操作</th>
    </tr>
  {volist name="cate" id="vo"}
    <tr style="border-bottom: 1px solid #ddd;border-top:"">
      <td>{$vo.id}</td>
      <td style="float:left;border-top: aliceblue;padding-bottom: 20px;">{$vo.html}{$vo.catname}</td>
      <td >{$vo.level}</td>
      <td style="float:right">
        <div class="button-group">
          <a class="button border-yellow" href="{:url('column/cateadd',['id' => $vo['id']])}"><span class="icon-plus-square-o"></span>添加子栏目</a> 
          <a class="button border-main" href="{:url('column/edit',['id' => $vo['id']])}"><span class="icon-edit"></span> 修改</a> 
          <a class="button border-red" href="{:url('column/delete',['id'=>$vo['id']])}" ><span class="icon-trash-o"></span> 删除</a> 
        </div>
      </td>
    </tr>
   {/volist}

  </table>
</div>
 <!--左侧菜单的点亮--> 
<script>
  function myfun(){
    var url = window.location.href;
    if(url.indexOf("admin/column") > 0){
        $("h2").eq(1).addClass("on");
        $(".leftnav ul").eq(1).css("display","block");
    }
  }
  window.onload=myfun;
</script>
</body>
</html>
