<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>后台管理中心--用户管理</title>
    <link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
    <script src="__PUBLIC__/js/jquery.js"></script>

</head>
<body style="background-color:#f2f9fd;">
  <div class="header bg-main">
    {include file="public/header"}
  </div>
  <!--left-->
 {include file="public/left"}
<!--left end-->
  <script type="text/javascript">
    $(function(){
    $(".leftnav h2").click(function(){
    $(this).next().slideToggle(200);  
    $(this).toggleClass("on"); 
  })
  $(".leftnav ul li a").click(function(){
      $("#a_leader_txt").text($(this).text());
      $(".leftnav ul li a").removeClass("on");
    $(this).addClass("on");
    })
  });
  </script>
<div class="admin" style="top:70px">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加栏目</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:url('column/save')}">
      <div class="form-group">
        <div class="label">
          <label>栏目名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="catname" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>上级栏目：</label>
        </div>
        <div class="field">
          <select name="pid" class="input w50">
            <option value="0">一级栏目</option>

            {volist name="cate" id="vo"}
            <option value="{$vo.id}">{$vo.html}{$vo.catname}</option>
            {/volist}

          </select>
          <div class="tips">不选择上级分类默认为一级分类</div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>栏目标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="title" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>栏目关键字：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="keywords" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>栏目描述：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="description"/>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
 <!--左侧菜单的点亮--> 
<script>
  function myfun(){
    var url = window.location.href;
    if(url.indexOf("admin/column") > 0){
        $("h2").eq(1).addClass("on");
        $(".leftnav ul").eq(1).css("display","block");
    }
  }
  window.onload=myfun;
</script>
</body>
</html>
