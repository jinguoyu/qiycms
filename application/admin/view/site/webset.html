<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>后台管理中心--用户管理</title>
    <link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
    <script src="__PUBLIC__/js/jquery.js"></script>

</head>
<body style="background-color:#f2f9fd;">
  <div class="header bg-main">
    {include file="public/header"}
  </div>
  <!--left-->
 {include file="public/left"}
<!--left end-->
  <script type="text/javascript">
    $(function(){
    $(".leftnav h2").click(function(){
    $(this).next().slideToggle(200);  
    $(this).toggleClass("on"); 
  })
  $(".leftnav ul li a").click(function(){
      $("#a_leader_txt").text($(this).text());
      $(".leftnav ul li a").removeClass("on");
    $(this).addClass("on");
    })
  });
  </script>
<div class="admin" style="top:70px">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 网站设置</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" enctype="multipart/form-data" action="{:url('site/webset')}">
      <div class="form-group">
        <div class="label" style="width:15%">
          <label >自动保存草稿时间：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" style="width:10%" name="drafttime" value="{$data.drafttime}" />
          <div class="tipss">自动保存草稿的时间间隔，单位：毫秒</div>
        </div>
      </div>

      <div class="form-group">
        <div class="label" style="width:15%">
          <label >后台每页记录数：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" style="width:10%" name="adpage" value="{$data.adpage}" />
          <div class="tipss">后台数据每页显示记录数</div>
        </div>
      </div>

      <div class="form-group">
        <div class="label" style="width:15%">
          <label >前台每页记录数：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" style="width:10%" name="inpage" value="{$data.inpage}" />
          <div class="tipss">前台数据每页显示记录数</div>
        </div>
      </div>
        
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
 <!--左侧菜单的点亮--> 
<script>
  function myfun(){
    var url = window.location.href;
    if(url.indexOf("admin/site") > 0){
        $("h2").eq(0).addClass("on");
        $(".leftnav ul").eq(0).css("display","block");
    }
  }
  window.onload=myfun;
</script>
</body>
</html>
