<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>后台管理中心--用户管理</title>
    <link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
    <script src="__PUBLIC__/js/jquery.js"></script>

</head>
<body style="background-color:#f2f9fd;">
  <div class="header bg-main">
    {include file="public/header"}
  </div>
  <!--left-->
  {include file='public/left'}
  <!--left end-->
  <script type="text/javascript">
    $(function(){
    $(".leftnav h2").click(function(){
    $(this).next().slideToggle(200);  
    $(this).toggleClass("on"); 
  })
  $(".leftnav ul li a").click(function(){
      $("#a_leader_txt").text($(this).text());
      $(".leftnav ul li a").removeClass("on");
    $(this).addClass("on");
    })
  });
  </script>

  <div class="admin" style="top:70px">
    <div class="panel-head"><strong class="icon-reorder"> 用户列表</strong></div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li> <a class="button border-main icon-plus-square-o" href="{:url('User/add')}"> 添加用户</a> </li>
        
      </ul>
    </div>
    <table class="table table-hover text-center">
      <tr>
        <th width="20" style="text-align:left; padding-left:20px;">ID</th>
        <th>用户名</th>
        <th>分类</th>
        <th>最后登录ip</th>
        <th width="20%">最后登录时间</th>
        <th>登录次数</th>
        <th>用户昵称</th>
        <th width="310">操作</th>
      </tr>
        {volist name='user' id='vo'}
        <tr>
          <td style="text-align:left; padding-left:20px;">{$vo.userid}</td>
          <td>{$vo.username}</td>
          <td width="10%">{$vo.catid}</td>
          <td>{$vo.lastloginip}</td>
          <td>{$vo.lastlogintime}</td>
          <td><font color="#00CC99">{$vo.num}</font></td>
          <td>{$vo.realname}</td>
          <td>
            <div class="button-group"> 
                <a class="button border-main" href="{:url('User/edit',array('id'=>$vo.userid))}"><span class="icon-edit"></span> 修改</a> 
                <a class="button border-red" href="{:url('User/delete',array('id'=>$vo.userid))}"><span class="icon-trash-o"></span> 删除</a> 
            </div>
          </td>
        </tr>
        {/volist}
      <tr>
        <td colspan="8"><div class="pagelist"> <a href="">上一页</a> <span class="current">1</span><a href="">2</a><a href="">3</a><a href="">下一页</a><a href="">尾页</a> </div></td>
      </tr>
    </table>
  </div>

<!--左侧菜单的点亮--> 
<script>
  function myfun(){
    var url = window.location.href;
    if(url.indexOf("admin/user") > 0){
        $("h2").eq(3).addClass("on");
        $(".leftnav ul").eq(3).css("display","block");
    }
  }
  window.onload=myfun;
</script>
</body>
</html>
